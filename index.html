<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignPage.io - Exemplo</title>
    <link rel="stylesheet" href="https://pages-themes.github.io/cayman/assets/css/style.css">
    <link rel="stylesheet" href="https://pages-themes.github.io/hacker/assets/css/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fruiter-header">
        <div class="water-effect"></div>
        <h1 class="glowing-title">Design Futurista</h1>
        <p class="subtitle-aero">Experiência Visual Interativa</p>
        <div class="bubble-animation"></div>
    </header>

    <main class="main-content">
        <section class="feature-card">
            <div class="card-inner">
                <h2 class="card-title">Design Dinâmico</h2>
                <p class="card-text">Interações fluidas e naturais</p>
                <div class="hover-shine"></div>
            </div>
        </section>

        <section class="grid-container">
            <div class="aero-box">
                <div class="liquid-effect"></div>
                <h3>Animações Suaves</h3>
                <p>Transições CSS3 avançadas</p>
            </div>
            <div class="aero-box">
                <div class="liquid-effect"></div>
                <h3>Paleta Vibrante</h3>
                <p>Cores Frutiger Aero</p>
            </div>
        </section>

        <section class="cyber-section">
            <div class="hologram-effect">
                <h2>Fusão de Estilos</h2>
                <p>Cayman + Hacker + Frutiger</p>
            </div>
        </section>
    </main>

    <footer class="aero-footer">
        <div class="footer-bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        <p>© 2024 DesignPage.io - Exemplo Experimental</p>
    </footer>
</body>
</html>
